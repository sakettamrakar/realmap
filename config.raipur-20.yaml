run:
  mode: FULL
  search_filters:
    districts:
      - Raipur
    statuses:
      - Ongoing
    project_types: []
  output_base_dir: ./outputs/raipur-20
  state_code: CG
  max_search_combinations: 10
  max_total_listings: 20
browser:
  driver: playwright
  headless: false
  slow_mo_ms: 250
geocoder:
  provider: nominatim
  rate_limit_per_sec: 1
  cache_path: ./data/geocode_cache.sqlite
amenities:
  provider: osm
  rate_limit_per_minute: 30
search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"
db:
  url: postgresql://postgres:betsson%40123@localhost:5432/realmapdb
