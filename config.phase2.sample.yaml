# Sample configuration for Phase 2 manual runs against live CG RERA.
# Keep this extremely constrained for safe, human-supervised crawls.
run:
  mode: LISTINGS_ONLY  # Start with listings only; switch to FULL manually after validation
  search_filters:
    districts:
      - Raipur
      - Durg
    statuses:
      - Ongoing
    project_types: []  # Leave empty to minimize search breadth
  output_base_dir: ./outputs/phase2_runs
  state_code: CG
  max_search_combinations: 2  # Constrain to 1â€“2 combinations for safety
  max_total_listings: 50      # Cap listings processed across all combinations
browser:
  driver: playwright
  headless: false  # Keep visible for CAPTCHA solving
  slow_mo_ms: 250
search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"  # Override if the portal URL changes
  selectors:
    listing_table: "CSS_OR_XPATH_FOR_LISTING_TABLE"
    row_selector: "CSS_OR_XPATH_FOR_LISTING_ROWS"
    view_details_link: "CSS_OR_XPATH_FOR_VIEW_DETAILS"
    district: "CSS_OR_XPATH_FOR_DISTRICT"
    status: "CSS_OR_XPATH_FOR_STATUS"
    project_type: "CSS_OR_XPATH_FOR_PROJECT_TYPE"
    submit_button: "CSS_OR_XPATH_FOR_SEARCH_BUTTON"
    results_table: "CSS_OR_XPATH_FOR_RESULTS_TABLE"
db:
  url: postgresql://postgres:betsson%40123@localhost:5432/realmapdb
