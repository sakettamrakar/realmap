# Real crawl configuration for 2 projects
# Focus: Get 2 complete projects with full data

run:
  mode: FULL  # Full crawl with details
  search_filters:
    districts:
      - Raipur  # Single district for reliability
    statuses:
      - Ongoing  # Valid options: "New", "Ongoing"
    project_types: []
  output_base_dir: ./outputs/realcrawl
  state_code: CG
  max_search_combinations: 1  # One search only
  max_total_listings: 2  # Get only 2 listings

browser:
  driver: playwright
  headless: false  # See what's happening
  default_timeout_ms: 25000
  slow_mo_ms: 1000  # Slower to handle network delays

search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"
  selectors:
    listing_table: "#ContentPlaceHolder1_gv_ProjectList"
    row_selector: "#ContentPlaceHolder1_gv_ProjectList > tbody > tr"
    view_details_link: "a[id*='gv_ProjectList_lnk_View']"
    district: "#ContentPlaceHolder1_District_Name"
    status: "#ContentPlaceHolder1_ApplicantType"
    project_type: "#ContentPlaceHolder1_DropDownList2"
    submit_button: "#ContentPlaceHolder1_Button1"
    results_table: "#ContentPlaceHolder1_gv_ProjectList"

db:
  url: postgresql://postgres:betsson%40123@localhost:5432/realmapdb
