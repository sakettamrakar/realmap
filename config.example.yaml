# Example configuration for the CG RERA extraction orchestrator.

# Phase 2: Minimal, manual-test-friendly settings.
# Keep the number of filters very small to avoid large crawls while we validate
# the real CG RERA search flow with human CAPTCHA solving.
run:
  mode: FULL  # Options: DRY_RUN, LISTINGS_ONLY, FULL
  search_filters:
    districts:
      - Raipur
    statuses:
      - Ongoing
    project_types: []  # Optional; keep empty for simplest first runs
  output_base_dir: ./outputs/demo-run
  state_code: CG
  max_search_combinations: 10  # Set to null to remove the safeguard
  max_total_listings: 200      # Set to null to allow unlimited listing processing
browser:
  driver: playwright
  headless: false  # Set to false for easier manual CAPTCHA solving
  slow_mo_ms: 250
geocoder:
  provider: nominatim
  rate_limit_per_sec: 1
  cache_path: ./data/geocode_cache.sqlite
  # api_key: ""  # Only needed for google provider
search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"  # Override when the portal moves
  # selectors:  # Optional overrides; defaults match the current CG RERA site
  #   listing_table: "#ContentPlaceHolder1_gv_ProjectList"
  #   row_selector: "#ContentPlaceHolder1_gv_ProjectList > tbody > tr"
  #   view_details_link: "a[id*='gv_ProjectList_lnk_View']"
  #   district: "#ContentPlaceHolder1_District_Name"
  #   status: "#ContentPlaceHolder1_ApplicantType"
  #   project_type: "#ContentPlaceHolder1_DropDownList2"
  #   submit_button: "#ContentPlaceHolder1_Button1"
  #   results_table: "#ContentPlaceHolder1_gv_ProjectList"
db:
