  max_search_combinations: 1
  max_total_listings: 1  # Just 1 project

browser:
  driver: playwright
  headless: false  # See what's happening
  default_timeout_ms: 25000
  slow_mo_ms: 500

search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"
  selectors:
