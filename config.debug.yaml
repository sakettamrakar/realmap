# Debug configuration for FULL mode testing
# Focus: Single city, single listing to isolate detail fetching issues

run:
  mode: FULL  # Test full mode with fresh session
  search_filters:
    districts:
      - Raipur  # Single district only
    statuses:
      - Ongoing
    project_types: []
  output_base_dir: ./outputs/debug_runs
  state_code: CG
  max_search_combinations: 1  # Only 1 search
  max_total_listings: 5  # Test with 5 listings

browser:
  driver: playwright
  headless: false  # See what's happening
  default_timeout_ms: 20000
  slow_mo_ms: 500  # Slow down to see transitions

search_page:
  url: "https://rera.cgstate.gov.in/Approved_project_List.aspx"
  selectors:
    listing_table: "#ContentPlaceHolder1_gv_ProjectList"
    row_selector: "#ContentPlaceHolder1_gv_ProjectList > tbody > tr"
    view_details_link: "a[id*='gv_ProjectList_lnk_View']"
    district: "#ContentPlaceHolder1_District_Name"
    status: "#ContentPlaceHolder1_ApplicantType"
    project_type: "#ContentPlaceHolder1_DropDownList2"
    submit_button: "#ContentPlaceHolder1_Button1"
    results_table: "#ContentPlaceHolder1_gv_ProjectList"

db:
